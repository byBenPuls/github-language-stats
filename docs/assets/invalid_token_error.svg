	#stat {	font-size: 13px;}
}
@keyframes fadeInAnimation {
	from {	opacity: 0;}
	to {	opacity: 1;}
}</style><defs xmlns="http://www.w3.org/2000/svg"><linearGradient id="gradient" gradientTransform="rotate(0)" gradientUnits="userSpaceOnUse"><stop stop-color="#3494e6" offset="5%" /><stop stop-color="#ec6ead" offset="95%" /></linearGradient></defs><rect stroke-opacity="1" xmlns="http://www.w3.org/2000/svg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" fill="url(#gradient)" /><text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%" fill="#434d58" id="stat">Token invalid :(</text></svg>
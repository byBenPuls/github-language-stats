<svg xmlns="http://www.w3.org/2000/svg" width="300" height="140" viewBox="0 0 300 140" fill="none" role="img"><style>#header {
	font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
	fill: #fff;
	animation: fadeInAnimation 0.8s ease-in-out forwards;
}
#lang-name {
	font: 500 12px 'Segoe UI', Ubuntu, Sans-Serif;
	fill: #fff;
}
#bold {
	font-weight: 700;
}
#stat {
	font: 700 16px 'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif;
	fill: #fff;
	animation: fadeInAnimation 0.5s ease-in-out forwards;
}
#stagger {
	opacity: 0;
	animation: fadeInAnimation 0.3s ease-in-out forwards;
}
@supports(-moz-appearance: auto) {
